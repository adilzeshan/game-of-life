<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cinzel"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Game of Life</title>
  </head>
  <body>
    <main id="wrapper">
      <header class="masthead">
        <h1><a href="#">Conway's Game of Life</a></h1>
      </header>

      <section id="controls">
        <button id="start"><i class="fas fa-play-circle fa-4x"></i></button>
        <button id="pause"><i class="fas fa-pause-circle fa-4x"></i></button>
        <button id="clear"><i class="fas fa-minus-circle fa-4x"></i></button>
        <button id="random"><i class="fas fa-random fa-4x"></i></button>
        <label id="generation"></label>
      </section>

      <section id="grid"></section>

      <footer>
        <p>
          Built by
          <a href="https://adilzeshan.com" target="_blank">Adil Zeshan</a>
        </p>
        <p>
          Source code: <br />
          <a href="https://github.com/adilzeshan/game-of-life" target="_blank">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </p>
      </footer>
    </main>
  </body>
</html>
